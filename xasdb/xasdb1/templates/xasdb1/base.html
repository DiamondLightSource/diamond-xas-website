{% load static %}
<head>
	<title>XASDB {% block title %}{% endblock %}</title>
	<script src="{% static 'xasdb1/xasdb1.js' %}"></script>

	<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" type="text/css" href="https://www.diamond.ac.uk/Home/resources/templating-kit/themes/diamond-lite/css/styles.2018-06-13-15-52-18-845.cache.css" media="screen, projection" />
	<!--[if lte IE 8]>
	<link rel="stylesheet" type="text/css" href="/Home/resources/templating-kit/themes/diamond-lite/css/ie8.css" media="screen, projection" />
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="https://www.diamond.ac.uk/Home/resources/templating-kit/themes/diamond-lite/css/print.css" media="print" />
	<link rel="stylesheet" type="text/css" href="https://www.diamond.ac.uk/Home/resources/templating-kit/themes/diamond-lite/css/screen_480_800.css" media="only screen and (min-width: 560px) and (max-width: 800px)" />
	<link rel="stylesheet" type="text/css" href="https://www.diamond.ac.uk/Home/resources/templating-kit/themes/diamond-lite/css/screen_800_980.css" media="only screen and (min-width: 800px) and (max-width: 980px)" />
	<link rel="stylesheet" type="text/css" href="https://www.diamond.ac.uk/Home/resources/templating-kit/themes/diamond-lite/css/screen_1_480.css" media="only screen and (min-width: 1px) and (max-width: 560px)" />
	<!--[if lte IE 7]>
	<link rel="stylesheet" type="text/css" href="/Home/resources/templating-kit/themes/diamond-lite/css/ie7.css" media="screen, projection" />
	<![endif]-->
	<!--[if lte IE 8]>
	<link rel="stylesheet" type="text/css" href="/Home/resources/templating-kit/themes/diamond-lite/css/ie8_480_980.css" media="only screen and (min-width: 480px) and (max-width: 980px)" />
	<![endif]-->

	<link rel="stylesheet" type="text/css" href="{% static 'xasdb1/xasdb1.css' %}"></link>


</head>
<body style="margin:10;padding:10">
	<div id="topmenu">
		<ul>
			<li><a href="http://www.diamond.ac.uk" class="homehome"><img src="http://www.diamond.ac.uk/resources/templating-kit/themes/diamond-lite/img/topmenulogo.png" alt="Diamond Home Page" title="Diamond Home Page" /></a></li>
			<li><a class="textmenu XASDB" href="{% url 'xasdb1:index' %}">XASDB</a></li>
			{% if user.is_authenticated %}
			<li><a class="textmenu logout" href="{% url 'xasdb1:logout' %}">Logout</a></li>
			<li><a class="textmenu upload" href="{% url 'xasdb1:upload' %}">Upload</a></li>
			<li><div class="textmenu welcome" style="color:#CCCCCC;padding 10px 10px 6px;font-size: 1.10em;padding-bottom:10px;padding-top:16px;float:left;padding-left:10px">Welcome back {{ user.get_short_name }}!</div></li>
			{% else %}
			<li><a class="textmenu login" href="{% url 'xasdb1:login' %}">Login</a></li>
			<li><a class="textmenu register" href="{% url 'xasdb1:register' %}">Register</a></li>
			{% endif %}
		</ul>
	</div>
	<div class="content container">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
