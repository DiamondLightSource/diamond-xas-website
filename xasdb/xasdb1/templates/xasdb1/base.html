<head>
	<title>XASDB {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page-header">
        <h1><a href="/">XASDB</a></h1>
    </div>
    {% if user.is_authenticated %}
    	Welcome back {{ user.get_username }}!
	<a href="{% url 'xasdb1:logout' %}">logout</a>
    {% else %}
	<a href="{% url 'xasdb1:register' %}">register</a>
	<a href="{% url 'xasdb1:login' %}">login</a>
    {% endif %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
