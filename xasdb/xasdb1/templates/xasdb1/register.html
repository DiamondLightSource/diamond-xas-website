{% extends 'xasdb1/base.html' %}

{% block title %}
Register here!
{% endblock %}

{% block content %}

     <div class="login">

         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <h1>Create account</h1>

         <form method="post" >
             {% csrf_token %}
             {{ form.as_p }}
             <input type="submit" name="submit" value="Register" />
         </form>
     </div>

{% endblock %}
