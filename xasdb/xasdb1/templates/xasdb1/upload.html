{% extends 'xasdb1/base.html' %}

{% block title %}
Upload XDI files
{% endblock %}

{% block content %}
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <h1>Upload</h1>

         <form enctype="multipart/form-data" method="post" >
             {% csrf_token %}
             {{ form.as_p }} <input type="submit" name="submit" value="Upload!" />
         </form>
{% endblock %}
